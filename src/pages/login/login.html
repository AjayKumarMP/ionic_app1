<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center;">login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="text" [(ngModel)]="user.email" ></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="Password" [(ngModel)]="user.password"></ion-input>
		</ion-item>
		<button ion-button color="primary" full type="submit" (click)="login()">Sign In</button>
	</ion-list>
</ion-content>
